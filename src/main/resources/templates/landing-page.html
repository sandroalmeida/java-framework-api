<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with HTMX and Tailwind</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-end">
        <button
                hx-get="/login-modal"
                hx-target="#loginModal"
                hx-trigger="click"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out"
        >
            Login
        </button>
    </div>
</header>

<main class="container mx-auto mt-20 text-center px-4">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Welcome to Our Platform</h1>
    <p class="text-xl mb-8 text-gray-600">Discover amazing features and boost your productivity!</p>
    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
        Get Started
    </button>
</main>

<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <!-- Modal content will be inserted here by HTMX -->
</div>

<script>
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'loginModal') {
            event.detail.target.classList.remove('hidden');
        }
    });
</script>
</body>
</html>

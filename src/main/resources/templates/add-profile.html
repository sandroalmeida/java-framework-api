<div class="container mx-auto py-8 px-4" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="max-w-2xl mx-auto"> <!-- This div centers the form and limits its width -->
        <div class="bg-white p-8 rounded-lg shadow-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Profile Registration</h2>
            <form id="profile-form" th:object="${profile}" hx-post="/save-profile" hx-target="#message"
                  class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Name field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" th:field="*{name}" maxlength="100" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <!-- Role field -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" th:field="*{role}" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="">Select a role</option>
                        <option value="Backend Engineer">Backend Engineer</option>
                        <option value="Frontend Engineer">Frontend Engineer</option>
                        <option value="Fullstack Engineer">Fullstack Engineer</option>
                    </select>
                </div>

                <!-- Date field -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="text" id="date" th:field="*{date}" required readonly
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <!-- Status field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <div class="mt-2 space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" th:field="*{status}" value="true" required class="form-radio">
                            <span class="ml-2">Active</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" th:field="*{status}" value="false" required class="form-radio">
                            <span class="ml-2">Inactive</span>
                        </label>
                    </div>
                </div>

                <!-- Description field -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between">
                    <button type="button" hx-get="/clear-form" hx-target="#profile-form" hx-swap="outerHTML"
                            class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Clear Form
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Save
                    </button>
                </div>
            </form>
            <div id="message" class="mt-4 text-center"></div>
        </div>
    </div>
</div>
